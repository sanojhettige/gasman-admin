<div ng-init="vm.getcustomerById(ngDialogData.agentId);">
        <h4 class="form-title">{{ ngDialogData.title }}</h4>
        <hr />
        <form autocomplete="off" id="editCustomer" name="editCustomer" novalidate>
          <div class="form-row">
            <div class="form-group has-feedback col-12">
              <label for="customerName" class="form-control-label">Customer Name</label>
              <input
                class="form-control "
                id="customerName"
                placeholder="Name"
                ng-model="vm.customerById.name"
                name="customerName"
                autocomplete="off"
                required
              />
              <div class="errorMessage">
                <p
                  ng-show="editCustomer.customerName.$touched && editCustomer.customerName.$error.required"
                  class="badge badge-danger"
                >
                  Customer Name is required.
                </p>
                <p ng-show="vm.errors.name" class="badge badge-danger">
                  {{ vm.errors.name }}
                </p>
              </div>
            </div>
            <div class="form-group has-feedback col-12">
              <label for="address" class="form-control-label">Customer Address</label>
              <input
                class="form-control "
                id="address"
                placeholder=""
                ng-model="vm.customerById.address"
                name="address"
                autocomplete="off"
                required
              />
              <div class="errorMessage">
                <p
                  ng-show="editCustomer.address.$touched && editCustomer.address.$error.required"
                  class="badge badge-danger"
                >
                  Customer address is required.
                </p>
                <p ng-show="vm.errors.address" class="badge badge-danger">
                  {{ vm.errors.address }}
                </p>
              </div>
            </div>
      
            <div class="form-group has-feedback col-12">
              <label for="contact_number" class="form-control-label"
                >Contact Number</label
              >
              <input
                class="form-control "
                id="contact_number"
                placeholder=""
                ng-model="vm.customerById.contact_number"
                name="contact_number"
                autocomplete="off"
                required
              />
              <div class="errorMessage">
                <p
                  ng-show="editCustomer.contact_number.$touched && editCustomer.contact_number.$error.required"
                  class="badge badge-danger"
                >
                  Contact number are required.
                </p>
                <p ng-show="vm.errors.contact_number" class="badge badge-danger">
                  {{ vm.errors.contact_number }}
                </p>
              </div>
            </div>
      
            
          <hr />
          <div class="row">
            <div class="modal-footer col-12">
              <button
                type="button"
                class="btn btn-default"
                ng-click="vm.closePopUp()"
                data-dismiss="modal"
              >
                Cancel
              </button>
      
              <button
                type="button"
                id="submit"
                class="btn btn-success"
                ng-click="vm.submitCustomer(vm.customerById)"
                ng-disabled="editCustomer.contact_number.$invalid || editCustomer.address.$invalid || editCustomer.customerName.$invalid || vm.submitting"
              >
                {{ ngDialogData.saveBtn }}
              </button>
            </div>
          </div>
        </form>
      </div>
